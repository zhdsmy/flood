name: docker build
on:
  push:
    branches:
      - master

jobs:
  flood:
    runs-on: ubuntu-latest
    steps:
      - name: clone
        uses: actions/checkout@master
      - name: build
        uses: zhdsmy/action-docker-build@master
        with:
          repo: flood-dev
      - name: test
        uses: zhdsmy/action-docker-test@master
        with:
          verbose: true
          repo: flood-dev
          curl: :3000
      - name: publish
        uses: zhdsmy/action-docker-publish@master
        with:
          docker_username: ${{ secrets.docker_username }}
          docker_password: ${{ secrets.docker_password }}
          from: flood-dev
          repo: ${{ secrets.docker_username }}/flood
          tags: latest,%label org.label-schema.version | %auto
